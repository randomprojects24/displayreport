<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chicago Weather - White Theme</title>
    <style>
        :root { --bg: #ffffff; --text: #202124; --sub: #5f6368; --accent: #1a73e8; }
        body { margin: 0; width: 800px; height: 480px; background: var(--bg); color: var(--text); font-family: sans-serif; display: flex; flex-direction: column; overflow: hidden; }
        .header { padding: 30px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; }
        .main { flex: 1; display: flex; align-items: center; justify-content: space-around; padding: 20px; }
        .temp { font-size: 100px; font-weight: 200; }
        .forecast { height: 140px; background: #f8f9fa; display: flex; justify-content: space-evenly; align-items: center; border-top: 1px solid #eee; }
        .fc-item { text-align: center; }
        #status-overlay { position: fixed; inset: 0; background: white; z-index: 100; display: flex; flex-direction: column; justify-content: center; align-items: center; }
    </style>
</head>
<body>
    <div id="status-overlay">
        <h2 id="status-text">Connecting to Chicago Sensors...</h2>
        <p id="error-log" style="color: red; font-size: 12px;"></p>
    </div>

    <div class="header">
        <h1 style="margin:0; font-weight: 400;">Chicago, IL</h1>
        <div id="clock">--:--</div>
    </div>

    <div class="main">
        <div style="text-align: center;">
            <div id="icon" style="font-size: 80px;">‚òÄÔ∏è</div>
            <div id="desc" style="color: var(--accent); font-weight: bold;">--</div>
        </div>
        <div id="temp" class="temp">--¬∞</div>
    </div>

    <div class="forecast" id="forecast"></div>

    <script>
        async function loadWeather() {
            const errLog = document.getElementById('error-log');
            try {
                const response = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=41.87&longitude=-87.62&current=temperature_2m,weather_code&daily=weather_code,temperature_2m_max,temperature_2m_min&temperature_unit=fahrenheit&timezone=America%2FChicago`);
                
                if (!response.ok) throw new Error("Server responded with an error.");
                
                const data = await response.json();
                
                document.getElementById('temp').textContent = Math.round(data.current.temperature_2m) + '¬∞';
                document.getElementById('status-overlay').style.display = 'none';

                const forecastRow = document.getElementById('forecast');
                forecastRow.innerHTML = '';
                for(let i=1; i<=5; i++) {
                    forecastRow.innerHTML += `<div class="fc-item">
                        <div>${new Date(data.daily.time[i] + 'T00:00').toLocaleDateString('en', {weekday:'short'})}</div>
                        <div style="font-size:24px;">üå§Ô∏è</div>
                        <div>${Math.round(data.daily.temperature_2m_max[i])}¬∞</div>
                    </div>`;
                }
            } catch (e) {
                document.getElementById('status-text').textContent = "Connection Blocked";
                errLog.textContent = "Error: " + e.message + ". Try running via 'Live Server' or an HTTP localhost.";
            }
        }
        loadWeather();
        setInterval(() => { document.getElementById('clock').textContent = new Date().toLocaleTimeString(); }, 1000);
    </script>
</body>
</html>
